<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Nordgram - Private Messenger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/home.css" />
        <script
            src="https://kit.fontawesome.com/70d48b53e6.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container app">
            <div class="row app-one">
                <div class="col-sm-4 side">
                    <div class="side-one">
                        <div class="row heading">
                            <div class="col-sm-3 col-xs-3 heading-avatar">
                                <div class="heading-avatar-icon"></div>
                            </div>
                            <div
                                class="col-sm-2 col-xs-2 heading-compose pull-right"
                            >
                                <i
                                    class="fa-brands fa-rocketchat fa-2x pull-right"
                                    aria-hidden="true"
                                ></i>
                            </div>
                        </div>

                        <div class="row searchBox">
                            <div class="col-sm-12 searchBox-inner">
                                <div class="form-group has-feedback">
                                    <input
                                        id="searchText"
                                        type="text"
                                        class="form-control"
                                        name="searchText"
                                        placeholder="Search"
                                    />
                                    <span
                                        class="glyphicon glyphicon-search form-control-feedback"
                                    ></span>
                                </div>
                            </div>
                        </div>

                        <div class="row sideBar"></div>
                    </div>

                    <div class="side-two">
                        <div class="row newMessage-heading">
                            <div class="row newMessage-main">
                                <div class="col-sm-2 col-xs-2 newMessage-back">
                                    <i
                                        class="fa-solid fa-arrow-left"
                                        aria-hidden="true"
                                    ></i>
                                </div>
                                <div
                                    class="col-sm-10 col-xs-10 newMessage-title"
                                >
                                    Other Chats
                                </div>
                            </div>
                        </div>

                        <div class="row composeBox">
                            <div class="col-sm-12 composeBox-inner">
                                <div class="form-group has-feedback">
                                    <input
                                        id="composeText"
                                        type="text"
                                        class="form-control"
                                        name="searchText"
                                        placeholder="Search People"
                                    />
                                    <span
                                        class="glyphicon glyphicon-search form-control-feedback"
                                    ></span>
                                </div>
                            </div>
                        </div>

                        <div class="row compose-sideBar"></div>
                    </div>
                </div>

                <div class="col-sm-8 conversation" style="display: none">
                    <div class="row heading">
                        <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                            <div class="heading-avatar-icon">
                                <img src="#" />
                            </div>
                        </div>
                        <div class="col-sm-8 col-xs-7 heading-name">
                            <a class="heading-name-meta"></a>
                            <span class="heading-online">Online</span>
                        </div>
                        <div class="col-sm-1 col-xs-1 heading-dot pull-right">
                            <i
                                class="fa-solid fa-broom fa-2x pull-right"
                                aria-hidden="true"
                                style="display: none"
                            ></i>
                        </div>
                    </div>

                    <div class="row message" id="conversation"></div>

                    <div class="row reply">
                        <div class="col-sm-1 col-xs-1 reply-emojis">
                            <i class="fa-regular fa-face-smile fa-2x"></i>
                        </div>
                        <div class="col-sm-9 col-xs-9 reply-main">
                            <textarea
                                class="form-control"
                                rows="1"
                                id="comment"
                                placeholder="Write a message..."
                            ></textarea>
                        </div>
                        <div class="col-sm-1 col-xs-1 reply-recording">
                            <i
                                class="fa-solid fa-microphone fa-2x"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <div class="col-sm-1 col-xs-1 reply-send">
                            <i
                                class="fa-regular fa-paper-plane fa-2x"
                                aria-hidden="true"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/home.js"></script>
    </body>
</html>
